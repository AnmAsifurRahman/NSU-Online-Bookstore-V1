  <!-- HEAD SECTION -->
    <section id="home-section">
      <div class="dark-overlay">
        <div class="home-inner">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-12 d-none d-sm-block">
                <h1 class="display-8">By Signing Up....</h1>
                <div class="d-flex flex-row">
                  <div class="p-4 align-self-start mt-2">
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="p-4 align-self-end">
                    <p class="lead">You can Search book easily! </p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="p-4 align-self-start mt-2">
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="p-4 align-self-end">
                    <p class="lead">Buy book Easily!</p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="p-4 align-self-start mt-2">
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="p-4 align-self-end">
                    <p class="lead">Get Exciting offers!  </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="card bg-primary card-form text-center">
                  <div class="card-body">
                    <h3>Sign Up Today</h3>
                    <p>Please fill up this form to register</p>
                    <form>
                      <div class="form-group">
                        <input type="text" placeholder="Username" name="username" class="form-control form-control-lg">
                      </div>
                      <div class="form-group">
                        <input type="email" placeholder="Email" name="email" class="form-control form-control-lg">
                      </div>
                      <div class="form-group">
                        <div class="form-group">
                          <input type="text" placeholder="NSU ID(For Only NSUers)" name="ID" class="form-control form-control-lg">
                        </div>

                        <div class="form-group">
                        <input type="password" name="pass1" placeholder="Password" class="form-control form-control-lg">
                      </div>
                      <div class="form-group">
                        <input type="password" name="pass2" placeholder="Confirm Password" class="form-control form-control-lg">
                      </div>

                      <input type="submit" class="btn btn-outline-light btn-block" value="Submit">
                    </br>
                      <p>Or Sign up by using Face Book.....</p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
